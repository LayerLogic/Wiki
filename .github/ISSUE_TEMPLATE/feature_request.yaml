name: Feature Request
description: Suggest a new feature or capability
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: A concise description of the feature
      placeholder: Short summary of the feature
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Who benefits from it?
      placeholder: |
        As a [type of user], I want [goal] so that [benefit].
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: |
        Describe the solution you'd like to see implemented.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        Describe any alternative solutions or features you've considered.
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How will we know when this feature is complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low — Nice to have
        - Medium — Important but not urgent
        - High — Needed for upcoming release
        - Critical — Blocks other work
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, links, or any other relevant information
